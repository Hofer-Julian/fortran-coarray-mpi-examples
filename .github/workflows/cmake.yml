name: cmake

on:
  push:
    paths:
      - "**.f90"
      - "**.F90"
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/cmake.yml"


jobs:

  linux:
    runs-on: ubuntu-latest
    env:
      CTEST_PARALLEL_LEVEL: 2
    steps:
    - uses: actions/checkout@v2

    - name: install presets
      run: |
        sudo apt -yq update
        sudo apt -yq install --no-install-recommends ninja-build libopenmpi-dev libcoarrays-dev libcoarrays-openmpi-dev

    - run: cmake --preset default
    - run: cmake --build build --parallel
    - run: ctest --preset default
